<html>

<head>
    <title>Atakan Çakırsoy - Kişisel Sayfam</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Dropdown menü için icon; kaynak: https://www.w3schools.com/howto/howto_js_responsive_navbar_dropdown.asp -->
    <!--Menüde iconları kullanabilmek için eklenen kütüphane-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .iletisim-content {
            background-color: #FFF;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            padding: 3% 5%;
            margin-top: 2%;
        }
        
        .iletisim-main-content {
            width: 100%;
            float: left;
        }
    </style>
</head>

<body class="body">
    <!-- yukarı tuşu kaynak: https://www.w3schools.com/howto/howto_js_scroll_to_top.asp-->
    <button onclick="topFunction()" id="yukarıButon">Yukarı</button>
    <!--Responsive yapı için alınan kaynak https://www.youtube.com/watch?v=eOG90Q8EfRo-->
    <header class="mainHeader">
        <!--Logo için kaynak: https://logomakr.com/-->
        <img src="img/logo.png" />
        <!--DropDown menü kaynak: https://www.w3schools.com/howto/howto_js_responsive_navbar_dropdown.asp-->
        <!--İconlar için kaynak: https://fontawesome.com/v4.7.0/icons/-->
        <div class="nav" id="navid">
            <a href="index.html">
                <i class="fa fa-home"></i>
                <span>Anasayfa</span>
            </a>
            <a href="hakkimda.html" target="_blank">
                <i class="fa fa-info-circle"></i>
                <span>Hakkımda</span>
            </a>
            <a href="bilimteknoloji.html">
                <i class="fa fa-desktop"></i>
                <span>Bilim&Teknoloji</span>
            </a>
            <a href="kutuphanem.html">
                <i class="fa fa-book"></i>
                <span>Kütüphanem</span>
            </a>
            <div class="dropdown-menu">
                <button class="dropdownbutton">Çalışmalarım
                    <i class="fa fa-caret-down"></i>
                  </button>
                <div class="dropdown-links">
                    <a href="aspnetmvc.html" target="_blank">ASP.NET MVC</a>
                    <a href="reactnative.html" target="_blank">React Native</a>
                    <a href="ionic.html" target="_blank">Ionic</a>
                </div>
            </div>
            <a href="iletisim.html">
                <i class="fa fa-paper-plane-o"></i>
                <span>İletişim</span>
            </a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="forDropdown()">&#9776;</a>
        </div>
    </header>
    <!--Responsive yapı için alınan kaynak https://www.youtube.com/watch?v=eOG90Q8EfRo-->
    <div class="mainContent">
        <div class="iletisim-main-content">
            <article class="iletisim-content">
                <header>
                    <h2>İletişim</h2>
                </header>
                <content>
                    <!--Mail gönderme kodları için kaynak https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_mail-->
                    <!--Responsive form için kaynak https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_responsive_form-->
                    <div class="contact">
                        <form action="https://formspree.io/atakancakirsoyy@gmail.com" method="POST">
                            <div class="row">
                                <div class="col1">
                                    <label>Ad:</label>
                                </div>
                                <div class="col3">
                                    <input type="text" id="ad" name="name" placeholder="Adınız..." required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col1">
                                    <label>Soyad:</label>
                                </div>
                                <div class="col3">
                                    <input type="text" id="soyad" name="surname" placeholder="Soyadınız..." required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col1">
                                    <label>Doğum Tarihiniz:</label>
                                </div>
                                <div class="col3">
                                    <input type="date" id="date" name="date" placeholder="Doğum Tarihi" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col1">
                                    <label>E-mail:</label>
                                </div>
                                <div class="col3">
                                    <input type="email" id="email" name="_replyto" placeholder="E-mail..." required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col1">
                                    <label>Telefon:</label>
                                </div>
                                <div class="col3">
                                    <input type="tel" id="tel" name="tel" placeholder="Telefon..." required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col1">
                                    <label>Düşünceleriniz:</label>
                                </div>
                                <div class="col3">
                                    <textarea id="dusunceleriniz" name="message" placeholder="Düşünceleriniz..." style="height: 250px;" maxlength="300" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Gönder" />
                            </div>
                        </form>
                    </div>
                </content>
            </article>
        </div>
    </div>
    <footer class="mainFooter ">
        <center>
            <p>Copyright 2019 &copy; Atakan Çakırsoy</p>
            <p>İletişim Bilgileri: <a href="mailto:atakancakirsoyy@gmail.com ">atakancakirsoyy@gmail.com</a></p>
        </center>
    </footer>
    <script>
        //DropDown menü kaynak: https://www.w3schools.com/howto/howto_js_responsive_navbar_dropdown.asp
        function forDropdown() {
            var x = document.getElementById("navid ");
            if (x.className === "nav ") {
                x.className += " responsive ";
            } else {
                x.className = "nav ";
            }
        }
        //yukarı tuşu kaynak: https://www.w3schools.com/howto/howto_js_scroll_to_top.asp
        var mybutton = document.getElementById("yukarıButon ");

        window.onscroll = function() {
            scrollFunction()
        };
        //yukarı tuşu kaynak: https://www.w3schools.com/howto/howto_js_scroll_to_top.asp
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block ";
            } else {
                mybutton.style.display = "none ";
            }
        }
        //yukarı tuşu kaynak: https://www.w3schools.com/howto/howto_js_scroll_to_top.asp
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
